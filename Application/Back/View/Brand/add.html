<extend name="Layout/Back"/>
<block name="content">
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-brand" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>品牌</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/index')}">首页</a>
                    </li>
                    <li>
                        <a href="">品牌</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        添加品牌
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="{:U('add')}" method="post" enctype="multipart/form-data" id="form-brand" class="form-horizontal">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>

                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-name2">品牌</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" value="" placeholder="品牌" id="input-title" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-sort_number">排序</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="sort_number" value="0" placeholder="排序" id="input-sort_number" class="form-control" />
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">图片</label>
                                    <div class="col-sm-10">
                                        <input id="input-logo_ori" type="file" name="logo_ori" class="">
                                    </div>
                                </div>

                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>


<block name="bottomJS">
    <script src="__PUBLIC__/Back/validation/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validation/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validation/localization/messages_zh.min.js"></script>

    <script>
        $(function(){
            $('#form-brand').validate({
               //规则
                rules:{
                    title:{
                        required: true,
                        remote: "{:U('ajax',['operate'=>'checkBrandUnique'])}",
                    },
                },
                //错误信息
                messages:{
                    title:{
                        required: '品牌名称必须填写',
                        remote: '品牌名称已经存在，请重新填写',
                    }
                }
            });
        });
    </script>
</block>
