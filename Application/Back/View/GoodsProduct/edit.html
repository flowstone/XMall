<Extend name="Layout/Back" />

<block name="content">
<div id="content">
    <div class="page-header">
      <div class="container-fluid">
        <div class="pull-right">
          <button type="submit" form="form-GoodsProduct" data-toggle="tooltip" title="保存" class="btn btn-primary">
            <i class="fa fa-save"></i>
          </button>
          <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
            <i class="fa fa-reply"></i>
          </a>
        </div>
        <h1>货品</h1>
        <ul class="breadcrumb">
          <li>
            <a href="{:U('Manage/index')}">首页</a>
          </li>
          <li>
            <a href="">货品</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-pencil"></i>
            添加货品
          </h3>
        </div>
        <div class="panel-body">
          <form action="{:U('edit')}" method="post" enctype="multipart/form-data" id="form-GoodsProduct" class="form-horizontal">
            <input type="hidden" name="goods_product_id" value="{$row['goods_product_id']}">
            <ul class="nav nav-tabs">
              <li class="active">
                <a href="#tab-general" data-toggle="tab">基本信息</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab-general">

                                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-goods_id">goods_id</label>
                  <div class="col-sm-10">
                    <input type="text" name="goods_id" value="{$row['goods_id']}" placeholder="goods_id" id="input-goods_id" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-product_quantity">product_quantity</label>
                  <div class="col-sm-10">
                    <input type="text" name="product_quantity" value="{$row['product_quantity']}" placeholder="product_quantity" id="input-product_quantity" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-product_price">product_price</label>
                  <div class="col-sm-10">
                    <input type="text" name="product_price" value="{$row['product_price']}" placeholder="product_price" id="input-product_price" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-price_operate">price_operate</label>
                  <div class="col-sm-10">
                    <input type="text" name="price_operate" value="{$row['price_operate']}" placeholder="price_operate" id="input-price_operate" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-enabled">enabled</label>
                  <div class="col-sm-10">
                    <input type="text" name="enabled" value="{$row['enabled']}" placeholder="enabled" id="input-enabled" class="form-control" />
                  </div>
                </div>
   
              </div>
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="bottomJS">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>

    <script>
    $(function() {
        $('#form-GoodsProduct').validate({});           
    });

    </script>
</block>
