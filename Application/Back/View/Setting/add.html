<Extend name="Layout/Back" />

<block name="content">
<div id="content">
    <div class="page-header">
      <div class="container-fluid">
        <div class="pull-right">
          <button type="submit" form="form-Setting" data-toggle="tooltip" title="保存" class="btn btn-primary">
            <i class="fa fa-save"></i>
          </button>
          <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
            <i class="fa fa-reply"></i>
          </a>
        </div>
        <h1>设置</h1>
        <ul class="breadcrumb">
          <li>
            <a href="{:U('Manage/index')}">首页</a>
          </li>
          <li>
            <a href="">设置</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-pencil"></i>
            添加设置
          </h3>
        </div>
        <div class="panel-body">
          <form action="{:U('add')}" method="post" enctype="multipart/form-data" id="form-Setting" class="form-horizontal">
            <ul class="nav nav-tabs">
              <li class="active">
                <a href="#tab-general" data-toggle="tab">基本信息</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab-general">

                                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-key">key</label>
                  <div class="col-sm-10">
                    <input type="text" name="key" value="" placeholder="key" id="input-key" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-value">value</label>
                  <div class="col-sm-10">
                    <input type="text" name="value" value="" placeholder="value" id="input-value" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-title">title</label>
                  <div class="col-sm-10">
                    <input type="text" name="title" value="" placeholder="title" id="input-title" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-setting_type_id">setting_type_id</label>
                  <div class="col-sm-10">
                    <input type="text" name="setting_type_id" value="" placeholder="setting_type_id" id="input-setting_type_id" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-setting_group_id">setting_group_id</label>
                  <div class="col-sm-10">
                    <input type="text" name="setting_group_id" value="" placeholder="setting_group_id" id="input-setting_group_id" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-sort_number">sort_number</label>
                  <div class="col-sm-10">
                    <input type="text" name="sort_number" value="" placeholder="sort_number" id="input-sort_number" class="form-control" />
                  </div>
                </div>
   
              </div>
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>
